name: CI

on:
  push:
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on:  "windows-latest"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build cmd/main.go

#      - name: Test
#        run: go test cmd/main.go
